<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="div1">
        <h3>Калькулятор</h3>

        <input 
          id="num1"
          class="class1" 
          type="number"
          placeholder="Введите 1 число"
        />

        <button type="button" class="btn btn-primary" id="plus">+</button>
        <button type="button" class="btn btn-primary" id="minus">-</button>
        <button type="button" class="btn btn-primary" id="umnoj">*</button>
        <button type="button" class="btn btn-primary" id="delit">/</button>

        <input 
          id="num2" 
          type="number"
          class="class2"
          placeholder="Введите 2 число"
        />
          
        <button type="button" class="btn btn-primary" id="sum">Вычислить</button>
          
        <h4>Результат:</h4>
        <p id="result" class="class3"></p>
    </div>
    
</body>
</html>
